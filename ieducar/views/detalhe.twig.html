<script src="/assets/js/datatables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.33/vfs_fonts.js"></script>
<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
				$.noConflict();

				var table = $('#tabela_detalhe').DataTable({
					paging: false,
					ordering: false,
					select: true,
					dom: 'rt<"bottom"B>',
					buttons: [
						"excel",
						{
							extend: "print",
							exportOptions: {
								columns: ":visible",
								modifier: { search: "applied" }
							}
						},
						{
							extend: "pdfHtml5",
							orientation: "landscape",
							pageSize: "LEGAL",
							download: "open",
							exportOptions: {
								columns: ":visible",
								modifier: { search: "applied" }
							}
						},
						"colvis"
					],
					language: {
						url: '/assets/language/datatable.pt_BR.json'
					}
				});
			}); // ready
		})(jQuery);
</script>

<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">{{ localizacao|raw }}</div>
	<table id="tabela_detalhe" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>{{ titulo }}</th>
				<th></th>
			</tr>
		</thead>
		</tfoot>
		<tbody>
			{% for linha in linhas %}
				<tr>
					{% for coluna in linha %}
						<th>{{ coluna|raw }}</th>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
