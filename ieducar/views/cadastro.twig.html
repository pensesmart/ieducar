<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">{{ localizacao|raw }}</div>
	<table class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>{{ titulo }}</th>
				<th></th>
			</tr>
		</thead>
		</tfoot>
		<tbody>
			{% for linha in linhas %}
				<tr>
					{% for coluna in linha %}
						<th>{{ coluna|raw }}</th>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
